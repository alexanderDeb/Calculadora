<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="styles.css">
  <script defer src="./index.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
</head>

<body class="bg">
  <div class="container">
    <div class="calculator">
      <div class="container-calc">
        <div class="container-display">
          <input id="screen-display" class="calculator-input" type="text" readonly>
        </div>
        <div class="buttons-space" id="btn-list">
          <div class="buttons-line">
            <button class="button-big">AC</button>
            <button class="button-small-operators">DEL</button>
            <button class="button-small-operators">+</button>
          </div>
          <div class="buttons-line">
            <button class="button-small">1</button>
            <button class="button-small">2</button>
            <button class="button-small">3</button>
            <button class="button-small-operators">-</button>
          </div>
          <div class="buttons-line">
            <button class="button-small">4</button>
            <button class="button-small">5</button>
            <button class="button-small">6</button>
            <button class="button-small-operators">/</button>
          </div>
          <div class="buttons-line">
            <button class="button-small">7</button>
            <button class="button-small">8</button>
            <button class="button-small">9</button>
            <button class="button-small-operators">*</button>
          </div>
          <div class="buttons-line">
            <button class="button-small">0</button>
            <button class="button-small">.</button>
            <button class="button-small-operators-2">=</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
